<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .h-banner {
            margin-top: 60px;
        }
        .h-pc-banner img, .h-mobile-banner img{
            width: 100%;
            height: auto;
        }
        .h-mobile-banner {
            display: none;
        }
        @media (max-width: 767px) and (min-width: 0)  {
            .h-mobile-banner {
                display: block;
            }
            .h-pc-banner {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="h-banner">
        <div class="h-pc-banner">
            <img src="../images/banner.jpg" alt="pc-banner">
        </div>
        <div class="h-mobile-banner">
            <img src="../images/banner_mobile.jpg" alt="mobile-banner">
        </div>
    </div>
</body>
</html>
